<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Ruleta de Casino</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <link href="styles/flowbite.min.css" rel="stylesheet" />
</head>

<body>


    <nav class="bg-black border-gray-700 border-b dark:bg-gray-900">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="img/logo.webp" class="h-8" alt="Logo" style="height: 60px;" />
            </a>
            <button data-collapse-toggle="navbar-default" type="button"
                class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                aria-controls="navbar-default" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M1 1h15M1 7h15M1 13h15" />
                </svg>
            </button>
            <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                <ul
                    class="font-medium flex flex-col p-4 md:p-0 mt-4 rounded-lg md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                    <li>
                        <button type="button" id="loginButton"
                            class="text-white bg-green-700 hover:bg-green-800 focus:outline-none focus:ring-4 focus:ring-green-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
                            data-modal-target="crud-modal" data-modal-toggle="crud-modal">
                            <i class="fa-solid fa-arrow-right-to-bracket"></i> Login
                        </button>
                    </li>
                </ul>
            </div>
        </div>
        <div id="crud-modal" tabindex="-1" aria-hidden="true"
            class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
            <div class="relative p-4 w-full max-w-md max-h-full">
                <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                    <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                        <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                            Login
                        </h3>
                        <button type="button"
                            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                            data-modal-toggle="crud-modal">
                            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 14 14">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                            </svg>
                            <span class="sr-only">Close modal</span>
                        </button>
                    </div>
                    <form class="p-4 md:p-5" id="loginForm">
                        <div class="grid gap-4 mb-4 grid-cols-2">
                            <div class="col-span-2">
                                <label for="email"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Mail</label>
                                <input type="email" name="email" id="email"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                    placeholder="admin@gmail.com" required>
                            </div>
                            <div class="col-span-2">
                                <label for="password"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contrase√±a</label>
                                <input type="password" name="password" id="password"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                    placeholder="admin" required>
                            </div>
                        </div>
                        <button type="submit"
                            class="text-white bg-green-700 hover:bg-green-800 focus:outline-none focus:ring-4 focus:ring-green-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
                            <i class="fa-solid fa-arrow-right-to-bracket"></i> Login
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <main id="mainContent">
        <h1
            class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-100 md:text-5xl lg:text-6xl dark:text-white">
            ¬°El juego de <span
                class="underline underline-offset-3 decoration-4 decoration-red-400 dark:decoration-red-600">la
                ruleta!</span> üé∞</h1>
        <p id="userEmailText"></p> <!-- Nuevo elemento para mostrar el correo electr√≥nico -->
        <p>Haz clic en "Girar" para jugar:</p>

        <label for="saldo">Saldo:</label>
        <input class="border border-gray-300 text-gray-900" type="number" id="saldo" value="" min="0"
            onchange="actualizarSaldoManual()">
        <label for="colorSelect">Apuesta:</label>
        <select class="border border-gray-300 text-gray-900" id="colorSelect">
            <option value="verde">Verde (0)</option>
            <option value="negro">Negro</option>
            <option value="rojo">Rojo</option>
        </select>
        </div>
        <button id="spinButton">Girar</button>
        <p id="result">El n√∫mero ganador aparecer√° aqu√≠.</p>
    </main>

    <div id="historial"></div>


    <p id="loginMessage" style="display: none;">Por favor, inicia sesi√≥n para acceder al contenido.</p>

    <script src="styles/flowbite.min.js"></script>
    <script src="https://kit.fontawesome.com/e183bde77b.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/scripts/giro.js"></script>
    <script type="text/javascript" src="/scripts/login.js"></script>
</body>

</html>
